<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin dan Padding </title>
    <style>
        body {
            margin: 0;
        }

        #box-satu {
            width: 300px;
            height: 400px;
            background-color: aqua;
        }

        #box-dua {
            width: 700px;
            height: 400px;
            background-color: khaki;
            margin: 100px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div id="box-satu">Box Satu</div>
    <div id="box-dua">Box Dua</div>
</body>

</html>
